<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clon</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>ChatGPT Clon</h1>
    </header>

    <main>
        <section class="chat-container">
            <div class="chat">
                <div class="message-input">
                    <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
                    <button id="send-btn">Enviar</button>
                </div>
                <div class="messages">
                    <!-- Aquí aparecerán los mensajes generados -->
                </div>
            </div>
        </section>

        <section class="code-card-container">
            <h2>Tarjetas de Código</h2>
            <div class="code-card">
                <h3>Título de la tarjeta de código</h3>
                <pre><code class="language-html">
&lt;div class="example"&gt;
    &lt;p&gt;Este es un ejemplo de código.&lt;/p&gt;
&lt;/div&gt;
                </code></pre>
            </div>
        </section>
    </main>
</body>

</html>
