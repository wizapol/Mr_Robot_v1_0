<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR_Robot</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/theme/monokai.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="#chat">Chat</a>
            <a href="#memory-actions">Acciones de memoria</a>
        </nav>
    </header>

    <main>
        <section id="chat" class="chat">
            <div class="messages">
                <!-- Los mensajes se añadirán aquí dinámicamente -->
            </div>
            <form id="chat-form" autocomplete="off">
                <textarea id="user-input" placeholder="Escribe tu mensaje aquí..."></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div id="edit-controls" style="display: none;">
                <button id="edit-message">Editar mensaje</button>
                <button id="save-edit">Guardar</button>
                <button id="cancel-edit">Cancelar</button>
                <button id="regenerate-response">Regenerar respuesta</button>
            </div>
        </section>
        <section id="memory-actions" class="memory-actions">
            <h2>Acciones de memoria</h2>
            <div class="memory-buttons">
                <button id="delete-short-term-memory">Borrar memoria a corto plazo</button>
                <button id="delete-long-term-memory">Borrar memoria a largo plazo</button>
                <button id="delete-all-memory">Borrar todas las memorias</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/codemirror/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror/mode/javascript/javascript.js"></script>
    <script type="module" src="static/js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll/dist/smooth-scroll.min.js"></script>
</body>
</html>
